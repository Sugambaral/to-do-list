<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <style>
      html,
      body {
        width: 50%;
        margin: 0 auto;
        font-family: sans-serif;
      }
      .container {
        width: 400px;
        background-color: rgb(253, 252, 251);
      }
      #inputfield {
        width: 300px;
        height: 46px;
        border: 1px solid black;
        outline: none;
        font-size: 25px;
        vertical-align: middle;
      }
      #addToDo {
        height: 50px;
        width: 50px;
        background-color: rgb(89, 142, 185);
        border: 1px solid rgb(185, 191, 199);
        vertical-align: middle;
        font-size: 30px;
      }
      .to-dos {
        margin-top: 25px;
      }
      .paragraph-styling {
        margin: 0;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ToDo List</h1>
    <p>Click once to complete the task and twice to delete it.</p>
    <div class="container">
      <input type="text" id="inputfield" /> <button id="addToDo">+</button>
      <div class="to-dos" id="toDoContainer"></div>
    </div>

    <script>
      let addToDoButton = document.getElementById("addToDo");
      let toDoContainer = document.getElementById("toDoContainer");
      let inputfield = document.getElementById("inputfield");

      addToDoButton.addEventListener("click", function () {
        var paragraph = document.createElement("p"); //paragraph is created and stored in variable paragraph
        paragraph.classList.add("paragraph-styling"); //paragraph-styling class is added to paragraph
        paragraph.innerText = inputfield.value; //paragraph stores the text given in inputfield
        toDoContainer.appendChild(paragraph); //paragraph is made in the conatiner
        inputfield.value = ""; // it blanks the input section

        paragraph.addEventListener("click", function () {
          //if paragraph is clicked,then function is fired styling line-through text-decoration
          paragraph.style.textDecoration = "line-through";
        });
        paragraph.addEventListener("dblclick", function () {
          //if paragraph is double clicked then paragraph is removed from the container
          toDoContainer.removeChild(paragraph);
        });
      });
    </script>
  </body>
</html>
